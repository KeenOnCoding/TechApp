


<style>
  @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

  .search {

    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: #FFFFFF;
  }

</style>



<div class="home-header">
  <div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="20px" fxlayoutalign="space-between center">
    <div class="logo">
        <a [routerLink]="['/home/one']" routerLinkActive="router-link-active" ><img src="assets/images/logo-01.png"></a>
    </div>
    <div fxflexoffset.gt-sm="10" fxFlex class="search-form">
      <!--<form class="search-form" fxLayout="row">
    <div class="form-wrap">
       <input type="text" placeholder="Search">
       <button class="btn-search" type="submit">Search</button>
    </div>
  </form>-->
      <div class="form-group">
        <form class="search-form" fxLayout="row">
          <div class="search">
            <i class="material-icons">search</i>
          </div>
          <div class="form-wrap">
            <input type="text"
                   placeholder="Search"
                   [formControl]="myControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async;let i = index" [value]="option" (click)="someFunc(option)">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </div>

        </form>
      </div>
      </div>
    <div class="call-bucket-wrap" fxLayout="row" fxLayout.sm="row" fxLayoutAlign="center center" >
        <div class="info-message-icon"  fxLayout="row" fxLayoutAlign="center center">
          <div class="icon"  fxLayout="row" >
              <mat-icon class="mat-icon-lg mat-icon material-icons">call</mat-icon>
          </div>
            <div class="info-text">
              <p>Helpline:</p>
               <span>02(981)336 111</span>
            </div>
        </div>
        <div class="main-menu-wrapper-2" fxLayout="row" fxLayoutAlign="space-between center" >
            <mat-toolbar class="top-navbar top menu">
              <app-shopping-widgets [shoppingCartItems]="shoppingCartItems"></app-shopping-widgets>
            </mat-toolbar>
          </div>
      </div>

  </div>
</div>
<div class="menu-container1">
    <app-menu></app-menu>
</div>
