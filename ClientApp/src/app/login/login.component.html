<div class="align-center">
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Login">
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="userLogin.userName" #username="ngModel" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Enter your Password" [(ngModel)]="userLogin.password" #password="ngModel" required>
          <button mat-icon-button matSuffix>
          </button>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
      </div>
    </mat-tab>
    <mat-tab label="Register">
      <div class="example-container">
        <mat-form-field>
          <input matInput  placeholder="Username">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Enter your password" >
          <button mat-icon-button matSuffix>
          </button>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Enter your Confirm Password">
          <button mat-icon-button matSuffix>
          </button>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Enter your email" required>

        </mat-form-field>
        <mat-form-field class="example-full-width">
          <!--<span matPrefix>+1 &nbsp;</span>-->
          <input type="number" matInput placeholder="Telephone">
          <!--<mat-icon matSuffix>mode_edit</mat-icon>-->
        </mat-form-field>
        <button mat-raised-button color="primary">Register</button>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
